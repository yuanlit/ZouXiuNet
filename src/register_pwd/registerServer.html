    <meta charset="UTF-8">
    <title>欢迎注册-走秀网</title>

    <script src="js/registerServer.js"></script>
    <script src="js/lib/jquery-validation/jquery.validate.js"></script>
    <script src="js/lib/jquery.idcode.js"></script>
    <script src="./js/lib/layer-v3.1.1/layer.js"></script>
    <script src="js/lib/jquery-validation/localization/messages_zh.js"></script>
    <link rel="stylesheet" type="text/css" href="css/registerServer.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.idcode.css">

<body>
<header>
    <div class="header">
        <h1 class="logo_box">
            <a href="../index_page/index.html">
                <img src="images/logo_mini.png" alt="图片走远了">
            </a>
        </h1>
    </div>
</header>
<div id="page" class="register_page">
    <div class="register_bg">
        <div class="register_theme">
            <div class="register_box">
                <form  method="post" action="#">
                    <div id="register_area" class="register-area">
                        <ul class="register-tab clearfix">
                            <li><a href="" class="active">欢迎注册,走秀网 !</a></li>
                        </ul>
                        <div class="register-form">
                            <ul>
                                <li id="uname_box">
                                    <input id="uname" type="text" name="uname" value="">
                                    <i id="uname_wel" for="uname">用户名</i>
                                </li>
                                <!--------------------------------------------------------------------------------------->
                                <li id="upwd_box">
                                    <input id="upwd" type="text" name="upwd" value="">
                                    <i id="upwd_wel" for="upwd">密码</i>
                                </li>
                                <li id="upwd_box1">
                                    <input id="upwd1" type="text" name="upwd1" value="">
                                    <i id="upwd_wel1" for="upwd1">确认密码</i>
                                </li>

                                <!--------------------------------------------------------------------------------------->
                                <p id="usex_box">
                                    <span>性别</span>
                                    <input id="man" class="usex" type="radio" name="usex" value="男">
                                    <label for="man">男</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input id="woman" class="usex" type="radio" name="usex" value="女">
                                    <label for="woman">女</label>
                                </p>

                                <!--------------------------------------------------------------------------------------->
                                <li id="uemail-box">
                                    <input id="uemail" type="text" name="uemail" value="">
                                    <i id="uemail_wel" for="upwd">邮箱</i>
                                </li>
                                <!--------------------------------------------------------------------------------------->
                                <li id="utel_box">
                                    <input id="utel" type="text" name="utel" value="">
                                    <i id="utel_wel" for="uname">电话</i>
                                </li>
                                <li id="ucode_box">
                                    <input type="text" id="Txtidcode" class="txtVerification">
                                    <span id="idcode"></span>
                                    <i id="ucode_wel">验证码</i>
                                </li>
                                <!-------------------------------------------------->
                                <li class="clearfix">
                                    <!--初始状态-->
                                    <button class="register-btn" id="register_Btn" type="submit">注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                                </li>
                            </ul>
                            <div class="register-xieyi">
                                注册代表您已同意<a href="http://www.xiu.com/help/xieyi.shtml" target="_blank">《走秀网用户协议》</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
